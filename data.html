<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
	<head>
		<title>example-5-1-1</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script>
            $('document').ready(function(){
                $(function(){
                    $("div:first").data("employee", {
                        name: "Иванов",
                        age: 27,
                        phone: "+375 29 217-77-77"
                    });
                    $("button:first").click(function(){
                        $("p span:eq(0)").text($("div:first").data("employee").name);
                        $("p span:eq(1)").text($("div:first").data("employee").age);
                        $("p span:eq(2)").text($("div:first").data("employee").phone);
                    });
                    $("button:last").click(function(){
                        $("p span").empty();
                        $("div:first").removeData("employee");
                    });
                });
            })

        </script>
	</head>
<body>
	<div>
	<p>Студент: <span></span>, возраст <span></span> лет, телефон: <span></span></p>
	<button>Получить данные</button><button>Удалить данные</button>
	</div>
</body>
</html>
